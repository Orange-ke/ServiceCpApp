		<script type="text/javascript" charset="utf-8">
			mui.init({
				pullRefresh: {
					container: '#refreshContainer',
					down: {
						style: 'circle',
						color: '#43AAF7',
						//auto: true,
						callback: function() {
							mui('#refreshContainer').pullRefresh().endPulldown();
						}
					},
					up:{
						contentrefresh : "正在加载...",
						contentnomore:'没有更多数据了',
						callback :function(){
							mui.later(function(){
								mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
							},1000);

			});
